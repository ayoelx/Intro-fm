<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header class="col">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </header>

    <main class="col">
      <div class="banner">
        <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="info">
        <form action="" method="post">
          <input type="text" name="fname" id="fname" placeholder="First Name">
          <input type="text" name="lname" id="lname" placeholder="Last Name">
          <input type="email" name="userEmail" id="userEmail" placeholder="Email Address">
          <input type="password" name="password" id="password" placeholder="Password">

          <input type="button" value="Claim your free trial">
        </form>
        <small>By clicking the button, you are agreeing to our <span class="danger">Terms and Services</span></small>
      </div>
    </main>
  </div>

</body>
</html>
